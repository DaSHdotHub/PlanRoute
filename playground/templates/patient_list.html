<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
</head>
<body>
    <h1>Patients</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.lastname }}, {{ patient.firstname }}</li>
        {% empty %}
            <li>No patients available.</li>
        {% endfor %}
    </ul>
</body>
</html>
